<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="particles.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        /* This is the general rule for other browsers, which Firefox will ignore */
        body::-webkit-scrollbar {
            display: none;
        }

        .newsreader-title {
            font-family: "Newsreader", serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }
    </style>
</head>

<body class="w-full bg-black">
    <div class="h-screen w-full">
        <div class="h-screen w-full bg-0 pl-18 pr-18 bg-[url(/img/particle_network.gif)] bg-center bg-cover bg-fixed">
            <div class="h-full w-full backdrop-blur-[3px]">
                <div class="h-full w-3/4 flex flex-col justify-center">
                    <h1 class="text-white text-[7rem] newsreader-title">Tallys Assis</h1>
                    <h4 class="text-white text-[3.5rem] wrap newsreader-title">Professional Developer and<br>Bachelor of Computer Science</h4>
                    <h5 class="text-white text-[1.75rem] newsreader-title">Scroll down to check my projects</h5>
                    <p class="text-white">Page under construction.</p>
                </div>
            </div>
            
        </div>
    </div>

    <div id="project-area" class="w-full"></div>
   
    <div class="h-screen w-full">
        <div class="h-screen w-full bg-0 pl-18 pr-18 bg-[url(/img/particle_network.gif)] bg-center bg-cover bg-fixed">
            <div class="h-full w-full backdrop-blur-[3px]">
                <div class="h-full w-full flex flex-col justify-center w-3/4">
                    <h3 class="text-white text-[1.5rem] newsreader-title">You can check more stuff here:</h3>
                    <a href="https://www.linkedin.com/in/tallys-assis-271631197/" class="text-white text-[1rem] newsreader-title hover:underline">Linkedin</a>
                    <a href="https://canecashub.blogspot.com/" class="text-white text-[1rem] newsreader-title hover:underline">CanecasHUB</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {

        const userAgent = navigator.userAgent;
        const isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);

        if (isSafari) {
            window.location.href = '/fallback.html'
        }

        const projects = [
        { "title": "Creeps", "link": "https://github.com/Talkys/Creeps", "image": "/img/creeps_bkg.png", "description": "My first complete project. Just a flatpak test for the godot 2d trutorial." },
        { "title": "Auto Dungeon", "link": "https://github.com/Talkys/Auto-Dungeon", "image": "/img/autodungeon_bkg.png", "description": "A random dungeon generator made in go and python" },
        { "title": "ZuimOS", "link": "https://github.com/Talkys/ZuimOS", "image": "/img/zuimOS_bkg.png", "description": "A simple operating system made as a graduation project" },
        { "title": "BrailleArtify", "link": "https://github.com/Talkys/BrailleArtify", "image": "/img/BrailleArtify.png", "description": "Image to text generator made in golang" },
        { "title": "Quantum Console", "link": "https://github.com/Talkys/Quantum-Console", "image": "/img/quantum_bkg.png", "description": "Educational quantum circuit simulator" },
        { "title": "AmogOS", "link": "https://github.com/Talkys/AmogOS", "image": "/img/amogOS_bkg.png", "description": "My first operating system" },
        { "title": "Alton's Journey", "link": "https://github.com/Talkys/Alton-s-Journey", "image": "/img/alton_bkg.png", "description": "Simple mobile game made as a graduation project" },
        { "title": "Dither Filter", "link": "https://github.com/Talkys/Dither-Filter", "image": "/img/dither.png", "description": "Color mapping tool" },
        { "title": "Donut", "link": "https://github.com/Talkys/donut", "image": "/img/donut.webp", "description": "The classic rotating donut" }
        ]

        projects.forEach((project) => {
            document.getElementById('project-area').innerHTML += `
                <div class="h-screen w-full flex flex-row bg-[url('${project.image}')] bg-fixed bg-cover bg-center bg-no-repeat">
                <div class="flex flex-col justify-center w-1/2 min-w-[720px] h-full pl-18 pr-18 bg-black/[70%]">
                    <h2 class="text-white text-[5rem] newsreader-title">${project.title}</h2>
                    <h2 class="text-white text-[1.6rem] newsreader-title">${project.description}</h2>
                    <a href="${project.link}" class="text-white text-[1.5rem] underline newsreader-title">Check it here</a>
                </div
            `
        })
    })
    
</script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</html>
